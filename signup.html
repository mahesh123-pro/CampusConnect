<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Now - CampusConnect</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card signup-card">
            <div class="auth-header">
                <a href="index.html" class="logo">CampusConnect</a>
                <h2>Create Account</h2>
                <p>Join the community of college students today!</p>
            </div>
            <form id="signup-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                        </div>
                        <span class="error-message" id="firstname-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                        </div>
                        <span class="error-message" id="lastname-error"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">College Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" placeholder="Your college email" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                    <small class="form-hint">Use your college email for verification</small>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-book"></i></span>
                            <select id="branch" name="branch" required>
                                <option value="" disabled selected>Select your branch</option>
                                <option value="cse">Computer Science</option>
                                <option value="ece">Electronics & Communication</option>
                                <option value="eee">Electrical Engineering</option>
                                <option value="mech">Mechanical Engineering</option>
                                <option value="civil">Civil Engineering</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <span class="error-message" id="branch-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="year">Current Year</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
                            <select id="year" name="year" required>
                                <option value="" disabled selected>Select your year</option>
                                <option value="1">1st Year</option>
                                <option value="2">2nd Year</option>
                                <option value="3">3rd Year</option>
                                <option value="4">4th Year</option>
                                <option value="5">5th Year</option>
                                <option value="alumni">Alumni</option>
                            </select>
                        </div>
                        <span class="error-message" id="year-error"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills & Interests</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-laptop-code"></i></span>
                        <input type="text" id="skills" name="skills" placeholder="Add skills (comma separated)">
                    </div>
                    <div class="skills-container" id="selected-skills"></div>
                    <span class="error-message" id="skills-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                    </div>
                    <small class="password-hint">Use 8+ characters with a mix of letters, numbers & symbols</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    <span class="error-message" id="terms-error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
